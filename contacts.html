    <h2>Университет "Дубна"</h2>
    <h3>Есть вопросы?</h3>
    <p>Как вам убодно получить ответ?</p>
    <div>
    <input type="radio" name="answer" id="contactChoice1">
    <label for="contactChoice1">по телефону</label>
    <br>
    <input type="radio" name="answer" id="contactChoice2">
    <label for="contactChoice2">по почте</label>
    <br>
    <input type="radio" name="answer" id="contactChoice3">
    <label for="contactChoice3">не отвечать</label>
    </div>
    <p>Укажите тему вопрпоса?</p>
    <div>
        <select name="question" id="1">
            <option>Работа</option>
            <option>Интерес</option>
        </select>
    </div>
    <p>И еще один вопрос?</p>
    <div>
        <input type="checkbox" name="question1">
        <label for="question1">так</label>
        <br>
        <input type="checkbox" name="question2">
        <label for="question2">не так</label>
        <br>
        <input type="checkbox" name="question3">
        <label for="question3">иначе</label>
        <p>Ваше имя <input type="text" name="name"></p>
        <p>Email <input type="email" name="email"></p>
        <p>номер телефона <input type="text" name="phone"></p>
    </div>
    <p>Ваш вопрос</p>
    <textarea name="yourQuestion" cols="30" rows="10"></textarea>
